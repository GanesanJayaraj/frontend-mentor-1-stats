<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Stats-Preview-Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="container">
                    <h1>
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p class="content">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                    <div class="testimonies">
                        <div>
                            <h3>10k+</h3>
                            <p class="sub-para">companies</p>
                        </div>
                        <div>
                            <h3>314</h3>
                            <p class="sub-para">templates</p>
                        </div>
                        <div>
                            <h3>12M+</h3>
                            <p class="sub-para">queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img-cont">
                <div>
                    <img class="mobile" src="images/image-header-mobile.jpg" alt="">
                    <img class="desktop" src="images/image-header-desktop.jpg" alt="">
                </div>
                <div class="img-rel"></div>
            </div>
        </section>
    </main>
</body>


</html>
